<div class="box mt-5">

    <div class="my-2 w-25">

        <label for="" class="my-1">Categories :</label>

        <select class="form-control" (change)="filterCategory($event)">

            <option value="All" selected>All</option>
            <option value="{{option}}" *ngFor="let option of categories">{{option}}</option>
    
        </select>

    </div>

    <div class="row" *ngIf="!loading" > <!-- loading = false -->
        <div class="col-md-3 col-sm-12" *ngFor="let prod of products">
    
            <div class="item">

                <img src="{{prod.image}}" alt="">
    
                <div class="body">
                    <h4>{{prod.title}}</h4>
                    <p>Test Add Description</p>
                </div>
    
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    
                    <button class="btn btn-success">Add To Cart</button>
                    <span>50 L.E</span>
    
                </div>
            </div>
    
        </div>
    </div>

    <!-- Spinner -->
    <div class="text-center w-100" *ngIf="loading"> <!-- loading = true -->
        <app-spinner></app-spinner>
    </div>
    
</div>
